machine:
  java:
    version: oraclejdk8


# Only runs a full test suite on CircleCI when build parameters are passed in.
# otherwise only runs compile on a git push
#mvn compile

test:
  override:
    - ? |
        if [ -n "${TEST_ENV}" ]; then
          mvn -Dsurefire.rerunFailingTestsCount=2 test -fae -D q4inc.specs=${TEST_ENV} -Dtest=${SUITE_NAME}
        else
          mvn compile
        fi
      : timeout: 1500
  post:
    - ? |
        if [ -n "${TEST_ENV}" ]; then
          mvn clean test -DsuiteXmlFile=${SUITE_NAME}
        else
          mvn compile
        fi
      : timeout: 1500

experimental:
  notify:
    branches:
      only:
        - master